<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>card designe</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc="
      crossorigin="anonymous"
    />

    <!-- Update these with your own fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Roboto+Slab:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- whole card wrapper -->
    <!-- vertically center -->
    <div class="cards">
      <!-- container make horizontally center -->
      <div class="container">
        <div class="card__wrapper">
          <!-- card wrapper will wrap all card  -->
          <!-- ==single card== -->
          <div class="card">
            <div class="sneaker row">
              <div class="circle"></div>
              <img src="img/new.png" alt="" class="card__image" />
            </div>
            <div class="card__info">
              <h2 class="card__title">Cleopatra</h2>
              <h3 class="card__subtitle">a queen of Egypt</h3>

              <div class="purchase">
                <button class="btn">click here</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
